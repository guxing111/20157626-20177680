<!<!DOCTYPE html>

<html lang="en">

  <head>

      <meta http-equiv=content-type content="text/html;charset=GBK">

    <meta charset="utf-8">



    <title>Tree Example</title>



    <style>



    .node {

        cursor: pointer;

    }



    .node circle {

      fill: #357CAE;

      stroke: steelblue;

      stroke-width: 3px;

    }

    .node rect {

      fill: #2990ca;

      stroke: steelblue;

      stroke-width: 1.5px;

    }



    .node text {

      font: 20px sans-serif;

    }



    .link {

      fill: none;

      stroke: #ccc;

      stroke-width: 2px;

    }



    </style>

	<script src="js/d3.min.js"></script>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

  </head>



  <body>

  <textarea id="txt" placeholder=

  "请输入家族树信息：

  例如：

  导师：张三

  2016级博士生：天一、王二、吴五

  2015级硕士生：李四、王五、许六

  2016级硕士生：刘一、李二、李三

  2017级本科生：刘六、琪七、司四"

            rows="20" cols="35"></textarea>

  <div><button id='begin'>创建家族树</button></div>



<script>

        $("#begin").click(function(){

        var content = document.getElementById("txt").value;

            var line = content.split("\n");

            var tline,j=0,sline1=0,k=0,l=0,tname=0;

            var sline,student=[0,0,0],sname0=[],sname1=[],sname2=[],grade0=[],grade1=[],grade2=[];

        for(l=0;l<line.length;l++)

        {

          //判断导师还是学生信息

            if(line[l].indexOf("导师")!=-1)

            {

            tline=line[l].split("：");

            tname=tline[1];

            }

            else

            {

              //用split对变量进行拆分，重新储存

                sline=line[l].split("：");

                sline1=sline[0].split("级");

                if(sline1[1].indexOf("博士")!=-1)

                {

                    if(student[0]==1){

                        k++;}

                    else {

                        k=0;}

                    student[0]=1;

                    grade0[k]=sline1[0];

                    sname0[k]=sline[1].split("、");

                }

                else if(sline1[1].indexOf("硕士")!=-1)

                {

                    if(student[1]==1){

                        k++;}

                    else {

                        k=0;}

                    student[1]=1;

                    grade1[k]=sline1[0];

                    sname1[k]=sline[1].split("、");

                }

                else

                {

                    if(student[2]==1){

                        k++;}

                    else {

                        k=0;}

                    student[2]=1;

                    grade2[k]=sline1[0];

                    sname2[k]=sline[1].split("、");

                }

            }

        }

        var treeData = [

            {

                "name": tname,

                "parent": "null",

                "children": [

                    {

                        "name": "博士生",

                        "parent": tname,

                        "children": [

                            {

                                "name": grade0[0],

                                "parent": "博士生",

                                "children": [

                                    {

                                        "name": sname0[0][0],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname0[0][1],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname0[0][2],

                                        "parent": "2015"

                                    },

                                ]

                            },

                        ]

                    },

                    {

                        "name": "硕士生",

                        "parent": tname,

                        "children": [

                            {

                                "name": grade1[0],

                                "parent": "硕士生",

                                "children": [

                                    {

                                        "name": sname1[0][0],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname1[0][1],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname1[0][2],

                                        "parent": "2015"

                                    },

                                 ]

                            },

                            {

                                "name": grade1[1],

                                "parent": "硕士生",

                                "children": [

                                    {

                                        "name": sname1[1][0],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname1[1][1],

                                        "parent": "2015"

                                    },

                                    {

                                        "name": sname1[1][2],

                                        "parent": "2015"

                                    },

                                ]

                            }

                        ]

                    },

                    {

                        "name": "本科生",

                        "parent": tname,

                        "children": [

                            {

                                "name": grade2[0],

                                "parent": "本科生",

                                "children": [

                                    {

                                        "name": sname2[0][0],

                                        "parent": "2017"

                                    },

                                    {

                                        "name": sname2[0][1],

                                        "parent": "2017"

                                    },

                                    {

                                        "name": sname2[0][2],

                                        "parent": "2017"

                                    },

                                ]

                            },

                        ]

                    },

                ]

            }

        ];



//定义树图的全局属性（宽高）

        var margin = {top: 20, right: 120, bottom: 20, left: 120},

            width = 1280 - margin.right - margin.left,

            height = 980 - margin.top - margin.bottom;



        var i = 0,

            duration = 750,//过渡延迟时间

            root;



        var tree = d3.layout.tree()//创建一个树布局

            .size([height, width]);



        var diagonal = d3.svg.diagonal()

            .projection(function (d) {

                return [d.y, d.x];

            });//创建新的斜线生成器



//声明与定义画布属性

        var svg = d3.select("body").append("svg")

            .attr("width", width + margin.right + margin.left)

            .attr("height", height + margin.top + margin.bottom)

            .append("g")

            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



        root = treeData[0];//treeData为上边定义的节点属性

        root.x0 = height / 2;

        root.y0 = 0;



        update(root);



        d3.select(self.frameElement).style("height", "500px");



        function update(source) {



            // Compute the new tree layout.计算新树图的布局

            var nodes = tree.nodes(root).reverse(),

                links = tree.links(nodes);



            // Normalize for fixed-depth.设置y坐标点，每层占180px

            nodes.forEach(function (d) {

                d.y = d.depth * 180;

            });



            // Update the nodes…每个node对应一个group

            var node = svg.selectAll("g.node")

                .data(nodes, function (d) {

                    return d.id || (d.id = ++i);

                });//data()：绑定一个数组到选择集上，数组的各项值分别与选择集的各元素绑定



            // Enter any new nodes at the parent's previous position.新增节点数据集，设置位置

            var nodeEnter = node.enter().append("g")  //在 svg 中添加一个g，g是 svg 中的一个属性，是 group 的意思，它表示一组什么东西，如一组 lines ， rects ，circles 其实坐标轴就是由这些东西构成的。

                .attr("class", "node") //attr设置html属性，style设置css属性

                .attr("transform", function (d) {

                    return "translate(" + source.y0 + "," + source.x0 + ")";

                })

                .on("click", click);



            /*//添加连接点---此处设置的是圆圈过渡时候的效果（颜色）

   nodeEnter.append("circle")

       .attr("r", 1e-6)

       .style("fill", function(d) { return d._children ? "lightsteelblue" : "#357CAE"; });//d 代表数据，也就是与某元素绑定的数据。*/



            nodeEnter.append("rect")

                .attr("x", -23)

                .attr("y", -10)

                .attr("width", 150)

                .attr("height", 50)

                .attr("rx", 10)

                .style("fill", "#357CAE");//d 代表数据，也就是与某元素绑定的数据。



            nodeEnter.append("text")

            //.attr("x", function(d) { return d.children || d._children ? 13 : 13; })

                .attr("x", "50")

                .attr("dy", "20")

                .attr("text-anchor", "middle")

                .text(function (d) {

                    return d.name;

                })

                .style("fill", "white")

                .style("fill-opacity", 1);

            //将节点过渡到一个新的位置-----主要是针对节点过渡过程中的过渡效果

            //node就是保留的数据集，为原来数据的图形添加过渡动画。首先是整个组的位置

            var nodeUpdate = node.transition()  //开始一个动画过渡

                .duration(duration)  //过渡延迟时间,此处主要设置的是圆圈节点随斜线的过渡延迟

                .attr("transform", function (d) {

                    return "translate(" + d.y + "," + d.x + ")";

                });



            nodeUpdate.select("rect")

                .attr("x", -23)

                .attr("y", -10)

                .attr("width", 150)

                .attr("height", 50)

                .attr("rx", 10)

                .style("fill", "#357CAE");



            nodeUpdate.select("text")

                .attr("text-anchor", "middle")

                .style("fill-opacity", 1);



            //过渡现有的节点到父母的新位置。

            //最后处理消失的数据，添加消失动画

            var nodeExit = node.exit().transition()

                .duration(duration)

                .attr("transform", function (d) {

                    return "translate(" + source.y + "," + source.x + ")";

                })

                .remove();



            nodeExit.select("rect")

                .attr("x", -23)

                .attr("y", -10)

                .attr("width", 150)

                .attr("height", 50)

                .attr("rx", 10)

                .style("fill", "#357CAE");



            nodeExit.select("text")

                .attr("text-anchor", "middle")

                .style("fill-opacity", 1e-6);



            // Update the links…线操作相关

            //再处理连线集合

            var link = svg.selectAll("path.link")

                .data(links, function (d) {

                    return d.target.id;

                });





            //添加新的连线

            link.enter().insert("path", "g")

                .attr("class", "link")

                .attr("d", function (d) {

                    var o = {x: source.x0, y: source.y0};

                    return diagonal({source: o, target: o});  //diagonal - 生成一个二维贝塞尔连接器, 用于节点连接图.

                })

                .attr('marker-end', 'url(#arrow)');



            //将斜线过渡到新的位置

            //保留的连线添加过渡动画

            link.transition()

                .duration(duration)

                .attr("d", diagonal);



            //过渡现有的斜线到父母的新位置。

            //消失的连线添加过渡动画

            link.exit().transition()

                .duration(duration)

                .attr("d", function (d) {

                    var o = {x: source.x, y: source.y};

                    return diagonal({source: o, target: o});

                })

                .remove();



            //将旧的斜线过渡效果隐藏

            nodes.forEach(function (d) {

                d.x0 = d.x;

                d.y0 = d.y;

            });

        }



//定义一个将某节点折叠的函数

//切换子节点事件

        function click(d) {

            if (d.children) {

                d._children = d.children;

                d.children = null;

            } else {

                d.children = d._children;

                d._children = null;

            }

            update(d);

        }

    // }

    });

</script>



  </body>

</html>
